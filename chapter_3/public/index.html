<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
        /* Background animation */
        body {
            background: linear-gradient(120deg, #1a1a2e, #16213e, #0f3460);
            background-size: 300% 300%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Price container styling */
        .price-container {
            max-width: 450px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        /* Neon-glow effect for price */
        .price {
            font-size: 3rem;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
            transition: 0.3s ease-in-out;
        }

        /* Trend indicator */
        .trend {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .up {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        .down {
            color: #ff4444;
            text-shadow: 0 0 10px #ff4444, 0 0 20px #ff4444;
        }

        .up-arrow {
            animation: bounceUp 0.6s infinite alternate;
        }

        .down-arrow {
            animation: bounceDown 0.6s infinite alternate;
        }

        @keyframes bounceUp {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        @keyframes bounceDown {
            from { transform: translateY(0); }
            to { transform: translateY(5px); }
        }
    </style>
</head>

<body>
    <div class="price-container">
        <h1 class="mb-3">ðŸš€ Bitcoin Price Tracker</h1>
        <h2 class="price" id="price" hx-get="/get-price" hx-trigger="every 2s" hx-target="#price">
            Loading...
        </h2>
        <div class="trend" id="trend">ðŸ“Š Tracking...</div>
    </div>

    <script>
        let lastPrice = 60; // Initial price

        document.addEventListener("htmx:afterSwap", function(event) {
            let newPrice = parseFloat(event.detail.xhr.responseText.replace('$', ''));
            let trendElement = document.getElementById("trend");

            if (newPrice > lastPrice) {
                trendElement.innerHTML = "ðŸ“ˆ <span class='up up-arrow'>Price Up</span>";
            } else if (newPrice < lastPrice) {
                trendElement.innerHTML = "ðŸ“‰ <span class='down down-arrow'>Price Down</span>";
            } else {
                trendElement.innerHTML = "âž– No Change";
            }
            lastPrice = newPrice;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
