<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Module - Redesigned</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-..." crossorigin="anonymous">
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: radial-gradient(circle, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #0f3460, #16213e);
            color: #fff;
            padding: 2.5rem 0;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: textGlow 3s infinite alternate ease-in-out;
        }

        @keyframes textGlow {
            from {
                color: #0f3460;
                text-shadow: 0 0 10px rgba(15, 52, 96, 0.6), 0 0 20px rgba(15, 52, 96, 0.4);
            }
            to {
                color: #fff;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.6);
            }
        }

        /* Main Content */
        main {
            max-width: 900px;
            margin: 4rem auto;
            padding: 2.5rem;
            background: linear-gradient(135deg, #16213e, #1a1a2e);
            border-radius: 24px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
            transform: translateY(30px);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(30px);
                opacity: 1;
            }
        }

        main h2 {
            font-size: 2.5rem;
            text-align: center;
            color: #f0a500;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(240, 165, 0, 0.6);
        }

        /* Buttons */
        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(135deg, #0f3460, #f0a500);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.7);
            background: linear-gradient(135deg, #f0a500, #16213e);
        }

        /* Links */
        a {
            color: #f0a500;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #f0a500;
            bottom: -3px;
            left: 0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease-in-out;
        }

        a:hover {
            color: #ff4f00;
        }

        a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #0f3460, #16213e);
            color: #f0a500;
            padding: 3rem;
            text-align: center;
            border-top: 2px solid #f0a500;
            box-shadow: 0 -12px 24px rgba(0, 0, 0, 0.5);
        }

        footer p {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 1px;
            animation: footerPulse 2s infinite alternate ease-in-out;
        }

        @keyframes footerPulse {
            from {
                opacity: 0.6;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Spinner Animation */
        .htmx-indicator {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.5);
            border-top-color: #f0a500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .htmx-request .htmx-indicator {
            display: inline-block;
        }
    </style>
</head>

<body>
    <header>
        <h1>HTMX Module</h1>
    </header>
    <main>
        <h2>Simple Request Example</h2>
        <button type="button" hx-get="/users" hx-swap="outerHTML" hx-target="#here"
            hx-vals='{"limit":3}' hx-indicator=".htmx-indicator" hx-confirm="Do you want to proceed with fetching users?">
            Fetch Some Stuff
        </button>
        <div class="htmx-indicator"></div>
        <div id="here"></div>
    </main>
    <footer>
        
    </footer>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-..." crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..."
        crossorigin="anonymous"></script>
</body>

</html>
